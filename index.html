<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatpetmon!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch {
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="submitForm()">Submit</button>
        <p class="switch" onclick="toggleForm()">Switch to Login</p>
    </div>

    <script>
        let isLogin = false;

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById("form-title").innerText = isLogin ? "Login" : "Sign Up";
            document.querySelector("button").innerText = isLogin ? "Login" : "Sign Up";
            document.querySelector(".switch").innerText = isLogin ? "Switch to Sign Up" : "Switch to Login";
        }

        function submitForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("fill in everything dum dum");
                return;
            }

            if (isLogin) {
                // Login process
                const encryptedPassword = localStorage.getItem(username);
                if (encryptedPassword) {
                    const decryptedPassword = CryptoJS.AES.decrypt(encryptedPassword, username).toString(CryptoJS.enc.Utf8);
                    if (decryptedPassword === password) {
                        alert("you logged in");
                    } else {
                        alert("you're cooked, the password is wrong.");
                    }
                } else {
                    alert("hmmm, i didnt find this user???");
                }
            } else {
                // Sign up process
                if (localStorage.getItem(username)) {
                    alert("someone already took this username, l bozo imagine");
                } else {
                    const encryptedPassword = CryptoJS.AES.encrypt(password, username).toString();
                    localStorage.setItem(username, encryptedPassword);
                    alert("Sign up successful! You can now log in.");
                    toggleForm();
                }
            }

            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
